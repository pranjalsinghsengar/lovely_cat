<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat</title>
</head>
<body>
    <div class="cat">
        <div class="shadow"></div>
        <div class="tail"></div>
        <div class="ear_l"></div>
        <div class="ear_r"></div>
        <div class="cat_body">
            <div class="leg_l"></div>
            <div class="leg_r"></div>
        </div>
        <div class="cat_head">
            <div class="mouth_l"></div>
			<div class="mouth_r"></div>
			<div class="nose"></div>
        </div>
        <div class="eye_l">
            <div class="white_dot"></div>
        </div>
        <div class="eye_r">
            <div class="white_dot"></div>
        </div>
        

    </div>
</body>
</html>
